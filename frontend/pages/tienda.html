<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYH - Tienda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-tienda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/load-components.js" defer></script>
  </head>
  <body>
    <!-- Header se cargará aquí dinámicamente -->
  <main>
    <section class="producto-container">
      <h1>Parches</h1>
      <div class="products-grid">
        <div class="product">
          <img src="../assets/product1.jpg" alt="Producto 1">
          <h3>Producto 1</h3>
          <p>Descripción del producto 1</p>
          <p>S/. 10.00</p>
          <button class="add-to-cart" data-product-id="1" data-product-name="Producto 1" data-product-price="10.00" data-product-image="../assets/product1.jpg">Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="../assets/product1.jpg" alt="Producto 2">
          <h3>Producto 2</h3>
          <p>Descripción del producto 2</p>
          <p>S/. 15.00</p>
          <button class="add-to-cart" data-product-id="2" data-product-name="Producto 2" data-product-price="15.00" data-product-image="../assets/product1.jpg">Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="../assets/product1.jpg" alt="Producto 3">
          <h3>Producto 3</h3>
          <p>Descripción del producto 3</p>
          <p>S/. 20.00</p>
          <button class="add-to-cart" data-product-id="3" data-product-name="Producto 3" data-product-price="20.00" data-product-image="../assets/product1.jpg">Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="../assets/product1.jpg" alt="Producto 4">
          <h3>Producto 4</h3>
          <p>Descripción del producto 4</p>
          <p>S/. 25.00</p>
          <button class="add-to-cart" data-product-id="4" data-product-name="Producto 4" data-product-price="25.00" data-product-image="../assets/product1.jpg">Agregar al carrito</button>
        </div>
      </div>
    </section>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Manejar clic en botón Agregar al carrito
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
          const productId = this.getAttribute('data-product-id');
          const productName = this.getAttribute('data-product-name');
          const productPrice = this.getAttribute('data-product-price');
          const productImage = this.getAttribute('data-product-image');
          
          // Guardar los datos del producto en sessionStorage
          const productData = {
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage,
            quantity: 1
          };
          
          sessionStorage.setItem('currentProduct', JSON.stringify(productData));
          
          // Redirigir a la página de detalles del producto
          window.location.href = 'detalles-producto.html';
        });
      });
      
      // Código existente
      const navLinks = document.querySelectorAll('.nosotros-nav .nav-link');
      const contentSections = document.querySelectorAll('.content-section');

      function showSection(sectionId) {
        // Remove active class from all sections and links
        contentSections.forEach(section => section.classList.remove('active'));
        navLinks.forEach(link => link.classList.remove('active'));

        // Add active class to clicked section and link
        const targetSection = document.getElementById(sectionId + '-content');
        const targetLink = document.querySelector(`a[href="#${sectionId}"]`);
        
        if (targetSection) {
          targetSection.classList.add('active');
        }
        if (targetLink) {
          targetLink.classList.add('active');
        }
      }

      // Add click event listeners to navigation links
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const sectionId = this.getAttribute('href').substring(1);
          showSection(sectionId);
        });
      });

      // Show initial section
      showSection('nosotros');
    });
  </script>

      <!-- Footer se cargará aquí dinámicamente -->
    
    <!-- Cargar componentes -->
    <!-- Scripts adicionales se cargarán aquí -->
    <script src="../js/main.js"></script>
</body>
</html>
